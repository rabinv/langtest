<html>
<head><title>LangTest Options</title></head>
<script type="text/javascript">

// Restores select box state to saved value from localStorage.
function restore_options() {
  var lang = localStorage["lang"];
  var minlen = localStorage['minlen'];
  var percent = localStorage['percent'];

  if (!lang || lang == undefined) {
    lang = 'en';
  }

  if (minlen == undefined || minlen < 0 || minlen > 100) {
    minlen = 4;
  }

  if (percent == undefined || percent < 0 || percent > 100) {
    percent = 30;
  }

  var select = document.getElementById("lang");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == lang) {
      child.selected = "true";
      break;
    }
  }

  document.getElementById("minlen").value = minlen;
  document.getElementById("percent").value = percent;
}


// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("lang");
  var lang = select.children[select.selectedIndex].value;

  localStorage["lang"] = lang;
  localStorage["minlen"] = document.getElementById("minlen").value;
  localStorage["percent"] = document.getElementById("percent").value;

  restore_options();

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

</script>
